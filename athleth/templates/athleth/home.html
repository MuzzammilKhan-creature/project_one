<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #00a8ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007cc1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به اپ <span style="color: #00a8ff;">Athleth</span> خوش آمدید!</h1>
        <p>این صفحه اصلی اپ شماست و حالا با ظاهری جذاب در حال اجراست.</p>
        <a href="#" class="btn">ادامه</a>
    </div>
</body>
</html>
